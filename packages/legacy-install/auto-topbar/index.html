<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Joaquin Fernandez">
    <!-- INSERTED AT BUILD TIME FOR PERFORMANCE
    <script src="localize.js" type="text/javascript" charset="utf-8"></script>
    <script src="install.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="install.css" type="text/css" charset="utf-8"></link>
    -->
  </head>
  <style>
    #INSTALL_CSS#
  </style>
  <script type="text/javascript">
    #LOCALIZE_JS#
    #INSTALL_JS#
  </script>
  <body onresize="resizeEvent();" onload="resizeEvent()">
    <div class="connect-status-banner">
      <div class="connect-status-banner-container">
        <div class="connect-logo" href="http://asperasoft.com"></div>
        <div id="launching-container" class="message">
          <span id="launching-container-text" class="text"></span>
          <div class="aspera-icon spinner"></div>
        </div>
        <div id="download-container" class="message">
          <span id="download-container-text" class="text"></span>
          <a id="download-container-link" style="display:none;" class="button" download href=""></a>
          <span id="download-container-text-troubleshoot" class="text"></span>
          <span id="download-again-container" class="text" style="display:none">
            <span class="link-padding"></span>
            <a id="download-again" href="#"></a>
          </span>
        </div>
        <div id="install-container" class="message">
          <span id="install-container-text" class="text"></span>
          <div class="aspera-icon refresh" onclick="sendParentMessage('refresh'); return false;"></div>
        </div>
        <div id="update-container" class="message">
          <span id="update-container-text" class="text"></span>
          <a id="update-container-link" style="display:none;" class="button" download href=""></a>
        </div>
        <div id="security-update-container" class="message">
          <span id="security-update-container-text" class="text"></span>
          <a id="security-update-container-download-link" style="display:none;" class="button" download href=""></a>
          <a id="security-update-container-continue-link" style="display:none;" class="button" href="" onclick="sendParentMessage('continue'); return false"></a>
        </div>
        <div id="running-container" class="message">
          <span id="running-container-text" class="text"></span>
          <div class="aspera-icon check"></div>
        </div>
        <div id="error-container" class="message">
          <span id="error-container-text" class="text">An error occurred while accessing the server, please download IBM Aspera Connect from <a href="http://downloads.asperasoft.com/connect2/" target="_top">asperasoft.com</a></span>
        </div>
      </div>
      <a class="close" href="#" onclick="sendParentMessage('removeiframe');"></a>
    </div>
  </body>
