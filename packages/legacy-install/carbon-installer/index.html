<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Christine Zheng, Michael Wang, Valerie Gorbik">
    <!-- INSERTED AT BUILD TIME FOR PERFORMANCE
    <script src="localize.js" type="text/javascript" charset="utf-8"></script>
    <script src="install.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="install.css" type="text/css" charset="utf-8"></link>
    -->
  </head>
  <style>
    #INSTALL_CSS#
  </style>
  <script type="text/javascript">
    #LOCALIZE_JS#
    #INSTALL_JS#
  </script>
  <body onresize="resizeEvent();" onload="resizeEvent();">
    <div class="connect-status-banner">
      <div id="close-button" style="display: inline-block;">
        <a style="text-decoration: none;" href="#">x</a>
      </div>
      <div class="connect-status-banner-container">
        <div class="connect-logo" id="logo" href="http://asperasoft.com"></div>
        <div id="launching-container" class="message">
          <span id="launching-container-text" class="text"></span>
          <div class="aspera-icon spinner"></div>
        </div>
        <div id="running-container" class="message">
          <span id="running-container-text" class="text"></span>
          <div class="aspera-icon check"></div>
        </div>
        <div id="unsupported-container" class="message">
          <span id="unsupported-text" class="text"></span>
        </div>
        <div id="safari-mitigate-container" class="message">
          <span id="safari-mitigate-text" class="text"></span>
          <a id="safari-retry-link" class="button" href=""></a>
          <a id="safari-troubleshoot-link" href="" style="display: inline-block;"></a>
        </div>
      </div>
      <div id="three-step-container" class="three-step-installer" style="display: inline-block;">
        <div id="ext-install-welcome"></div>
        <div id="extension-title"></div>
        <div id="install-step-one">
          <span id="step-one-checkmark" class="green-checkmark" style="display: inline-block;"><svg></svg></span>
          <div id="step-one-new-container" class="steps step-text" style="display: inline-block;">
            <span id="step-one-new"></span>
            <span id="step-one-text"  style="display: inline-block;"></span>
          </div>
          <span id="step-one-puzzle-img" class="pictograms"><svg id="step-one-puzzle"></svg></span>
          <span id="step-one-download-box-img" class="pictograms"><svg id="step-one-download-box"></svg></span>
          <div id="step-one-button" class="big-button-active" style="display: inline-block;">
            <a id="step-one-inside-button" class="filled-button" style="display: inline-block;"></a>
          </div>
        </div>
        <div id="install-step-two">
          <span id="step-two-checkmark" class="green-checkmark" style="display: inline-block;"></span>
          <span id="step-two-text" class="steps step-text" style="display: inline-block;"></span>
          <span id="step-two-download-box-img" class="pictograms"><svg id="step-two-download-box"></svg></span>
          <span id="step-two-openbox-img" class="pictograms"><svg id="step-two-openbox"></svg></span>
          <div id="step-two-button" class="big-button-non-active"  style="display: inline-block;">
            <a id="step-two-inside-button" href="" class="not-filled-button" style="display: inline-block;"></a>
          </div>
        </div>
        <div id="install-step-three">
          <span id="step-three-checkmark" class="green-checkmark" style="display: inline-block;"><svg></svg></span>
          <div id="step-three-new-container" class="steps step-text" style="display: inline-block;">
            <span id="step-three-new"></span>
            <span id="step-three-text"  style="display: inline-block;"></span>
          </div>
          <span id="step-three-openbox-img" class="pictograms"><svg id="step-three-openbox"></svg></span>
          <span id="step-three-puzzle-img" class="pictograms"><svg id="step-three-puzzle"></svg></span>
          <div id="step-three-button" class="big-button-non-active" style="display: inline-block;">
            <a id="step-three-inside-button" class="not-filled-button" style="display: inline-block;"></a>
          </div>
          <a id="step-three-how" class="tooltip">
            <span id="text-how"></span>
            <span><img id="extension-enable-how" src="" alt="How?" /></span>
          </a>
        </div>
        <div id="already-installed">
          <span id="already-installed-text" style="display: inline-block;"></span>
          <a id="refresh-link" href=""></a>
          <span id="or" class="text" style="width: 8px;">/</span>
          <a id="troubleshoot-link" href="" style="display: inline-block;"></a>
          <div id="restart-browser"></div>
          <div id="previous-version">
              <a id="previous-version-link" href=""></a>
          </div>
        </div>
      </div>
    </div>
    <div id="download-bottom" class="download-indicator">
      <svg id="download-svg-bottom" class="download-svg-polygon" viewBox="0 0 140 110">
        <path d="M0,0 L140,0 L140,105 L40,105 L35,110 L30,105 L0,105 Z" fill="#3d3d3d" />
        <p id="indicator-bottom-text" class="installer-text"></p>
      </svg>
    </div>
    <div id="download-upper" class="download-indicator-top">
      <svg id="download-svg-upper" class="download-svg-polygon" viewBox="0 0 140 110">
        <path d="M0,110 L0,10 L25,10 L30,5 L35,10 L140,10 L140,110 Z" fill="#3d3d3d" />
        <p id="indicator-upper-text" class="installer-text"></p>
      </svg>
    </div>
  </body>
</html>
